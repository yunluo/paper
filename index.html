 <body>

 </body>
 <script src="https://u.gitcafe.net/assets/js/libs.js"></script>
 <script>
const MANAGE_HOST = 'https://alipaper.pages.dev/';

function GetId(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return decodeURIComponent(r[2]);
    return null;
}

let page = GetId("page");
let key = GetId("id");
let title = GetId("title");
let des = GetId("des");
let cat = GetId("cat");
let mail = GetId("mail");

cities = new Array;
cities['电视'] = Array('华语电视', '日韩电视', '欧美电视', '其他电视');
cities['电影'] = Array('华语电影', '日韩电影', '欧美电影', '其他电影');
cities['动漫'] = Array('华语动漫', '日韩动漫', '欧美动漫');
cities['视频'] = Array('纪录片', '综艺片', '教育培训', '其他视频');
cities['音乐'] = Array('华语音乐', '日韩音乐', '欧美音乐', '其他音乐');
cities['软件'] = Array('娱乐软件', '系统软件', '网络软件', '办公软件', '其他软件');
cities['文档'] = Array('漫画', '小说', '出版书', '知识培训', '其他文档');
cities['图片'] = Array('壁纸', '人物', '风景', '其他图片');
cities['其他'] = Array('其他');

//分类代码转化
function cat_code(a) {
    var b, c, d = ["华语电视", "日韩电视", "欧美电视", "其他电视", "华语电影", "日韩电影", "欧美电影", "其他电影", "华语动漫", "日韩动漫", "欧美动漫", "纪录片", "综艺片", "教育培训", "其他视频", "华语音乐", "日韩音乐", "欧美音乐", "其他音乐", "娱乐软件", "系统软件", "网络软件", "办公软件", "其他软件", "漫画", "小说", "出版书", "知识培训", "其他文档", "壁纸", "人物", "风景", "其他图片", "其他"],
    e = ["hyds", "rhds", "omds", "qtds", "hydy", "rhdy", "omdy", "qtdy", "hydm", "rhdm", "omdm", "jlp", "zyp", "jypx", "qtsp", "hyyy", "rhyy", "omyy", "qtyy", "kfrj", "xtrj", "wlrj", "bgrj", "qtrj", "mh", "xs", "cbs", "zspx", "qtwd", "bz", "rw", "fj", "qttp", "qt"];
    if (/^[a-zA-Z]+$/.test(a)) {
        for (b = 0, c = d.length; c > b; b++) if (e[b] == a) return d[b];
    } else {
        for (b = 0, c = e.length; c > b; b++) if (d[b] == a) return e[b];
    }
}

Zepto(function($) {
    var api = 'https://gitcafe.net/tool/alipaper/';

    /* 自动填充密码*/
    !function() {
        $("#token").length > 0 && setTimeout(function() {
            $("#token").attr("value", localStorage.getItem("alipaper_token"));
        },100);

        $("#mail").length > 0 && setTimeout(function() {
            $("#mail").attr("value", localStorage.getItem("alipaper_mail"));
        },100);

        $(".comfirm_read").length > 0 && setTimeout(function() {
            if(localStorage.getItem('submit_read') == 'is_read' ){
                document.getElementsByTagName('button')[0].innerText='OK，您已获得投稿权限';
            }
        },100);

        $("#cat_name").length > 0 && $("#cat_name").text(cat_code($("#cat_name").attr('class')));

        if ($("#mykey").length > 0) { //我的投稿页面
            var mykey = "";
            yuxStorage.keys().then(function(keys) {
                keys.forEach(function(key) {
                    yuxStorage.getItem(key).then(v =>{
                        $("#mykey").append("<tr><td>" + v[0] + "</td><td><a target='_blank' href='https://www.aliyundrive.com/s/" + key + "'>" + key + "</a></td><td title='" + v[3] + "'>" + v[1] + "</td><td><a class='tousu' target='_blank' href='"+ MANAGE_HOST + "?page=tousu&id=" + key + "&cat=" + cat_code(v[2]) + "&title=" + v[1] + "' title='若此资源无效或违规，请投诉'>投诉</a><span> 丨 </span><a class='update' target='_blank' href='"+ MANAGE_HOST + "?page=update&id=" + key + "&cat=" + cat_code(v[2]) + "&title=" + v[1] + "&des=" + v[3] + "' title='资源管理员可以更新'>更新</a></td></tr>");
                    });
                });
            });
        }


    }();

    $("#province").change(function() {
        $('#cat').html('<option value="0">选择二级分类</option>');
        var pv = this.value;
        for (let cl = cities[pv].length,i = 0; i < cl; i++) {
            let ii = i + 1;
            let	opthtml = `<option value="${cities[pv][i]}">${cities[pv][i]}</option>`;
            $('#cat').append(opthtml)
        }
    });

    $("#title").keyup(function() {
        this.value = this.value.replace("「阿里云盘」","").replace(/(.+「|「)/s,"").replace(/」.+/s,"").replace(/https.+/s,"").substr(0,20);
    });

    $("#key").keyup(function() {
        this.value = this.value.replace(/.+https/s,"https").replace(/ 点击.+/s,"").replace(/folder.+/s,"").replace(/[\u4e00-\u9fa5]/g, "");
    });

    $(".vote").click(function() {
        var ajax_data = {
            action: 'vote',
            cat: $(this).data('cat'),
            key: $(this).data('key'),
            vote: $(this).data('vote')
        }
        if (localStorage.getItem('my_vote') == ajax_data.key) {
            swal('投票失败', '您已投票，请勿重复投票', 'error');
            return;
        } else {
            $.post(api, ajax_data, function(c) {
                c = $.trim(c);
                if (c == '200') {
                    localStorage.setItem('my_vote', ajax_data.key);
                    swal('系统提示', '您的投票已成功，小纸条因你而精彩！', 'success');
                } else {
                    swal('系统提示', c, 'error');
                }
            })
        }
    })

    $("#contact").click(function() {
        var ajax_data = {
            action: 'contact',
            text: $('#text').val()
        }
        $.post(api, ajax_data, function(c) {
            c = $.trim(c);
            if (c == '200') {
                swal('系统提示', '您的信息已推送至管理员微信', 'success');
            } else {
                swal('系统提示', c, 'error');
            }
        })
    })

    $("#title").change(function() {
        var ajax_data = {
            action: 'CheckRepeat',
            title: $('#title').val()
        }
        $.post(api, ajax_data, function(c) {
            c = $.trim(c);
            if (c == '400') {
                $("#search_res").empty();
                $("#search_res").html('<p class="search_info" style="color:green">您的资源目前小纸条尚未收录，请放心提交</p>');
            } else {
                $("#search_res").empty();
                $("#search_res").html('<p class="search_info" style="color:red">您的资源貌似已经有收录了哦，需要审核通过才可以展示哦</p>');
            }
        })
    })

    $("#key").change(function() {
        var url = $.trim($('#key').val()).length;
        if (parseInt(url) > 42) {
            $(".err_info").empty();
            $("#key").after('<p class="err_info" style="color:red">请检查您的分享链接，系统发现异常，疑似混入提取码</p>');
        } else {
            $(".err_info").empty();
        }
    })

    $("#token").change(function() {
        var token = $.trim(this.value);
        if ($.isNumeric(token) == false) {
            $("#token").after('<p class="err_info1" style="color:red">您的资源密钥不符合纯数字要求</p>');
        }else{
            $(".err_info1").empty();
        }
    })

    $(".comfirm_read").click(function() {
        localStorage.setItem("submit_read","is_read");
        this.innerText="OK，您已获得投稿权限";
    })

    $("#dbid").click(function() {
        var ajax_data = {
            action: 'tmdb',
            title: $('#title').val()
        };
        $.post(api, ajax_data, function(c) {
            c = $.trim(c);
            var g = document.createElement("div"),
            f = c.split('|');
            /**使用|风格e,分为数组f */
            g.innerHTML = '<img src="' + f[4] + '"><p>【' + f[0] + '】【' + f[1] + '】【' + f[2] + '】' + f[3] + '</p>';
            if (c == '400') {
                swal('信息查询失败', '1，请确保是影视作品才可以查询信息;2，请确保标题没有其他多余内容', 'error');
                return;
            } else {
                swal("请核对视频信息", {
                    content: g,
                    buttons: true,
                    dangerMode: true,
                }).then((infok) =>{
                    if (infok) {
                        $("#des").text('[' + f[2] + ']' + f[3]);
                    }
                });
            }
        });
    });

    $("#tougao").click(function() {
        var ajax_data = {
            action: 'submit',
            title: $.trim($('#title').val()),
            cat: $('#cat').val(),
            des: $.trim($('#des').val()),
            key: $.trim($('#key').val()),
            mail: $.trim($('#mail').val()),
            token: $.trim($('#token').val()),
        };
        var long = (new Date().getTime() - localStorage.getItem('tougao_time')) / 1000;

        if (localStorage.getItem('my_submit') == ajax_data.key) {
            swal('提交失败', '稍等，请勿重复提交', 'error');
            return;
        } else {
            if (localStorage.getItem('submit_read') == 'is_read') {
                if (long > 120) {
                    $.post(api, ajax_data, function(c) {
                        c = $.trim(c);
                        if (c !== '200') {
                            swal('提交失败', c, 'error');
                        } else {
                            swal('提交成功', '您的投稿已提交，小纸条因你而精彩！', 'success');
                            localStorage.setItem('my_submit', ajax_data.key);
                            localStorage.setItem('alipaper_token', ajax_data.token);
                            localStorage.setItem('alipaper_mail', ajax_data.mail);
                            localStorage.setItem('tougao_time', new Date().getTime());
                            yuxStorage.setItem(ajax_data.key.replace('https://www.aliyundrive.com/s/', ''), [new Date().getMonth() + 1 + '/' + new Date().getDate(), ajax_data.title, ajax_data.cat, ajax_data.des])
                        }
                    });
                } else {
                    swal('提交失败', '投稿技能冷却中，离下次投稿时间还有' + Math.ceil(120 - long) + '秒', 'warning');
                }
            } else {
                swal('提交失败', '请先查看投稿规则，然后再投稿资源，谢谢合作', "warning", {
                    button: "好的，我去瞅瞅看",
                    dangerMode: true
                }).then((value) =>{
                    window.open(MANAGE_HOST + "?page=about#tggz");
                });
            }
        }

    });

    $("#tgall").click(function() {
        var ajax_data = {
            action: 'tgall',
            cat: $('#cat').val(),
            keys: $('#keys').val(),
            token: $('#token').val(),
        };
        $.post(api, ajax_data, function(c) {
            c = $.trim(c);
            if (c !== '200') {
                swal('提交失败', c, 'error');
            } else {
                swal('提交成功', '您的投稿资源将推送到微信订阅', 'success');
                localStorage.setItem('alipaper_token', ajax_data.token);
            }
        });
    });

    $("#update").click(function() {
        var ajax_data = {
            action: 'update',
            title: $('#title').val(),
            old_cat: $(this).data('cat'),
            /*原来分类*/
            new_cat: $('#cat').val(),
            /*现在分类*/
            des: $('#des').val(),
            key: $('#key').val(),
            token: $('#token').val(),
        };
        $.post(api, ajax_data, function(c) {
            c = $.trim(c);
            if (c !== '200') {
                swal('提交失败', c, 'error');
            } else {
                swal('提交成功', '您的资源更新已成功，小纸条因你而精彩！', 'success');
            }
        });
    });

    $("#liyou").change(function() {
        var liyou = $("#liyou").val();
        if (liyou == 'delme') {
            $("#key_des").before('<div class="key_token row"><div class="column">资源管理密钥<span class="red">*</span><input type="number" placeholder="请输入正确的密钥" id="token"></div></div>');
            $('#token').attr('value', localStorage.getItem("alipaper_token"));
        } else if (liyou == '资源有侵犯版权问题') {
            $("#key_des").before('<div class="right_info row"><div class="column">版权(法)人名字<span class="red">*</span><input type="text" placeholder="请输入版权所有者名字" id="right_user"></div><div class="column">版权作品名称<span class="red">*</span><input type="text" placeholder="请输入版权作品名称" id="right_name"></div></div>');

        } else {
            if ($("#token").length > 0) {
                $(".key_token").remove();
            }
            if ($("#right_user").length > 0) {
                $(".right_info").remove();
            }
        }
    });

    $("#tousu").click(function() {
        $(this).addClass('disable');
        var ajax_data = {
            action: 'tousu',
            key: $('#key').val(),
            cat: $(this).data('cat'),
            token: $('#token').val(),
            title: $('#title').val(),
            right_user: $.trim($('#right_user').val()),
            right_name: $.trim($('#right_name').val()),
            desx: $('#desx').val(),
            liyou: $('#liyou').val(),
            des: $('#des').val()
        };
        if (ajax_data.liyou == '资源有侵犯版权问题') {
            if (ajax_data.right_user == '' || ajax_data.right_name == '') {
                swal('提交失败', '投诉版权侵权，请输入输入正确的版权信息，谢谢合作', 'error');
                return;
            }
        }
        if (localStorage.getItem('my_tousu') == ajax_data.key) {
            swal('提交失败', '稍等，请勿重复提交', 'error');
            return;
        } else {
            $.post(api, ajax_data, function(c) {
                $(this).removeClass('disable');
                c = $.trim(c);
                if (c !== '200') {
                    swal('提交失败', c, 'error');
                } else {
                    if (ajax_data.liyou == 'delme') {
                        swal('删除成功', '您的资源已删除成功', 'success');
                    } else {
                        localStorage.setItem('my_tousu', ajax_data.key);
                        swal('投诉成功', '已通知管理员处理投诉，小纸条因你而精彩！', 'success');
                    }
                }
            });
        }
    });

    $("#delete").click(function() {
        var ajax_data = {
            action: 'del',
            key: $('#key').val(),
            cat: $(this).data('cat')
        };
        $.post(api, ajax_data, function(c) {
            c = $.trim(c);
            if (c !== '200') {
                swal('删除失败', c, 'error');
            } else {
                swal('删除成功', '已成功删除被投诉的资源', 'success');
            }
        });
    });
})

const about='<style>*{-webkit-font-smoothing:antialiased;cursor:default!important}body,html{background-color:#fff;font-family:PingFangSC-Light,Nunito,sans-serif;height:100vh;margin:0 8px;line-height:1.75em}img{text-align:center;border-radius:2px;max-width:100%}.shadow{box-shadow:0 2px 3px rgba(0,0,0,.2)}h1{font-size:24px;padding:10px 0 0}h3 {padding: 0;margin: 0;margin-top: 30px;border-top: solid 1px #eee}.author{font-size:12px;color:#999;font-size:14px}.footer{padding:40px 0;text-align:center;color:#ccc}.footer span{border:1px solid #eee;border-radius:2px;padding:2px 8px;font-size:12px;font-family:Helvetica Neue,Helvetica,Arial,sans-serif}.body{font-size:15px;padding-top:10px}.article{margin:0 auto;max-width:677px}.center{text-align:center}.full-width{width:100%;max-width:100%}li{line-height:1em}p{line-height:1.75em;margin:4px auto}hr{height:0;border:0;border-top:1px solid #eee}.end{margin-top: 50px}</style><div class="article"><h1>关于小纸条的一些说明</h1><div class="author"><a>From 云落</a> <span>2022-1-4 10:25:22</span></div><hr /><div class="body"><p>本人因为经常到处找云盘资源，有的资源不好找，所以做了个资源导航页面，如果有什么问题的话，在这里面做一些解答</p><h3>小纸条里面的资源都是你的吗？</h3><p>错的，小纸条不存储任何资源的，你可以把小纸条当成一个资源导航，资源文件本身还是在各位网友的云盘里面的，小纸条本身仅仅是一个15kb大小的html文档</p><h3>小纸条里面的资源都是哪里来的？</h3><p>网络收集或者其他网友的投稿分享</p><h3>我发现有的资源失效了或者上面资源侵犯我的版权了，怎么删除掉？</h3><p>小纸条是支持投诉的，直接点击投诉链接，按照要求投诉删除，请点击并提交即可</p><h3>小纸条的资源会更新吗？另外更新的话怎么提醒我？</h3><p>首先，小纸条的资源主要是有网友投稿的，只要有人投稿那么肯定就会更新的，另外关于资源更新提醒的，小纸条首页有订阅微信的，微信扫码之后关注公众好，如果有资源更新就会微信提醒你的</p><h3>小纸条提交的资源都有审查吗？</h3><p>没有，只能对一些比较可疑的项目进行查核，其他基本不查的，无他，没空，懒罢了</p><h3 id="tggz">投稿资源有什么规则吗</h3><p>首先是不能上传的</p><p>1，<span style="color:#e53333">违法，擦边球，暧昧的</span>咱们肯定是不能传的</p><p>2，还<span style="color:#e53333">没公开上映的资源</span>也是不能上传的，咱不能影响人家做生意</p><p>下面是具体的投稿要求</p><p>1，必须是<span style="color:#e53333">永久分享</span>链接，非永久链接可能会删除或者转存重新提交</p><p>2，有<span style="color:#e53333">提取码</span>的或者<span style="color:#e53333">解压码</span>的必须提供，可以放在资源标题或者说明里面，如果放在说明里就必须放在最前面，在后面有可能被程序截取掉</p><p>3，标题不能长，简单明了就好，太长页面会显得很乱</p><p>4，如果<span style="color:#e53333">重复资源请不要提交了</span>，影视资源标题和其他要素之间间隔一个<span style="color:#e53333">空格</span>或者一个<span style="color:#e53333">. </span><span>比如 正确的标题是 <span style="background-color:#e53333">指环王 全集</span> 中间有一个空格或者.<span style="background-color:#e53333">指环王.全集</span>，既可以自动查重，也可以查询视频资料</span></p><p>ps.影视资源 关键字 后留一个空格或者一个. 程序会自动搜索检查有木有重复的，如果频繁提交重复资源，会被BAN ip的</p><p>5，资源如果可以查询资料的，尽量查询资料，这里说的是影视资源</p><p>6，资源如果是大合集类型，请在说明里面写入目录，注意：一定要要有<span style="color:#e53333">目录</span>两个字，不然会被截取的</p><p>推荐的标题:庆余年 中文版，蜘蛛侠 全集，霍比特人 4K，毒液2 (2021)，大主宰 全集系列</p><p>不推荐的标题:[电影][蜘蛛侠][4k][H256][杜比音效][国语配音]</p><p><span style="color:#e53333">如上，资源标题最多3个关键词，第一个必须是资源原本名字，第二，第三不做限制，可以写一个主演名字，或者年代，或者码率都可以，比如：天龙八部.胡军.4K，不要在资源名称前面添加任何修饰词，比如：收藏级，全集，强烈推荐，稀缺资源等等</span></p><br><p align="center"><button class="comfirm_read" style="font-size:20px">点击确认后才可以投稿</button></p><h3 id="qtlj">小纸条还有哪些域名</h3><p>第一个：<a href="https://u.gitcafe.net" target="_blank" rel="noopener noreferrer"><b>https://u.gitcafe.net</b></a>  [此域名服务器是又拍云CDN，主要推荐这个，又短又快]</p><p>第二个：<a href="https://o.gitcafe.net" target="_blank" rel="noopener noreferrer"><b>https://o.gitcafe.net</b></a>  [此域名服务器是阿里云CDN，速度很快，而且和源站同步]</p><p>第三个：<a href="http://a.gitcafe.net" target="_blank" rel="noopener noreferrer"><b>http://a.gitcafe.net</b></a>  [此域名服务器是七牛云CDN，这个速度也很好，就是不支持https]</p><p>第四个：<a href="https://alipaper.yunluo.workers.dev" target="_blank" rel="noopener noreferrer"><b>https://alipaper.yunluo.workers.dev</b></a> [此域名服务器是cloudfare的CDN，这个速度也很好，尤其是全球访问更好，就是域名有点长]</p><br><p>以上服务器关系：原始数据在第五个我的服务器上，然后使用微力同步软件同步数据到我家的群晖NAS中，群晖NAS通过CloudSync套件数据同步到阿里云OSS即第二个域名站点，第二个域名服务器得到数据，将数据给第一，第三，第四服务器站点调用，故：第五站点和第二站点其实是关键，如果第二站点和第五站点数据不一致，那么应该是我家NAS断电了或者断网了</p><h3>我提交资源到小纸条能得到什么？</h3><p>得到阿里云盘用户，小纸条用户的赞美</p><p class="end">未完待续</p></div></div><div class="footer"><span>POWERED BY 小纸条 2021-2022</span></div>';
